server.port=8080
server.servlet.context-path=/ShopclAdmin

spring.datasource.url=jdbc:postgresql://localhost:5432/shopcl
spring.datasource.username=postgres
spring.datasource.password=math3036
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.file.name=Shopcl-backend.log
logging.logback.rollingpolicy.file-name-pattern=Shopcl-backend-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=100KB
logging.logback.rollingpolicy.total-size-cap=1MB
logging.logback.rollingpolicy.max-history=14
logging.logback.rollingpolicy.clean-history-on-start=true
