<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})" />
<body>
    <div class="container">
        <div th:replace="navigation :: menu"></div>
        <div>
            <h2>Gerenciar Categorias | [[${pageTitle}]]</h2>
        </div>
        <form th:action="@{/categories/save}" method="post"
              style="max-width: 500px; margin: 0 auto" th:object="${category}"
              enctype="multipart/form-data"
        >
            <input type="hidden" th:field="*{id}" />
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nome:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="45" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Apelido:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{alias}" required minlength="2" maxlength="45" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Imagem:</label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{image}" />
                        <input type="file" id="fileImage" name="fileImage" accept="image/png, image.jpeg" class="mb-2" required />
                        <div class="mt-2">
                            <img alt="Fotos" id="thumbnail" th:src="@{/images/image-thumbnail.png}" class="img-fluid" />
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Habilitado:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}" />
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Salvar" class="btn btn-primary m-3" />
                    <input type="button" value="Cancelar" class="btn btn-secondary" id="buttonCancel" />
                </div>
            </div>
        </form>
        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Atenção</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <span id="modalBody"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: footer"></div>
    </div>
    <script th:src="@{/js/common_form.js}"></script>
</body>
</html>
