<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/CrisLogo.jpg}" th:height="60px" th:style="'margin-left: 10px'"  alt=""/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Entregas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Ordens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Artigos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Configurações</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <h2>Gerenciar Usuários | [[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}"
          onSubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nome:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sobrenome:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Senha:</label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password"
                           class="form-control" th:field="*{password}"
                           required minlength="8" maxlength="20"
                    />
                    <input th:if="${user.id != null}" type="password"
                           class="form-control" th:field="*{password}"
                           minlength="8" maxlength="20"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Funções:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox" class="m-2"
                               th:field="*{roles}" th:text="${role.name}"
                               th:value="${role.id}" />
                        - <small>[[${role.description}]]</small>
                        <br />
                    </th:block>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Habilitado:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Salvar" class="btn btn-primary m-3" />
                <input type="button" value="Cancelar" class="btn btn-secondary" id="buttonCancel" />
            </div>
        </div>
    </form>
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Atenção</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p>ShopCL Administração - Copyright &copy; ShopCL</p>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#buttonCancel").on("click", function () {
            window.location = "[[@{/users}]]";
        });
    });
    function checkEmailUnique(form) {
        url = "[[@{/users/check_email}]]";
        userEmail = $("#email").val();
        userId = $("#id").val();
        csrfValue = $("input[name='_csrf']").val();
        params = {id: userId, email: userEmail, _csrf: csrfValue};
        $.post(url, params, function (response) {
            if (response === "OK") {
                form.submit();
            } else if (response === "Duplicado") {
                showModalDialog("Atenção", "Existe um outro usuário com este email " + userEmail);
            } else {
                showModalDialog("Erro", "Resposta incorreta do servidor");
            }
        }).fail(function () {
            showModalDialog("Error", "Não foi possível conectar com o servidor");
        });
        return false;
    }
    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }
</script>

</body>
</html>
