            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Produtos</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Ordens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Relatórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Artigos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Configurações</a>
                    </li>
                    <li>
                        <span class="fas fa-user fa-2x icon-silver"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/account}"

                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="logoutLink" href="">Sair</a>
                        </div>

                </ul>
            </div>
        </nav>
